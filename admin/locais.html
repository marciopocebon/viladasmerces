<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1>locais</h1>
			</header>

			<form class="form-inline" action="http://app.viladasmerces/rest/locais" method="POST">
				<div class="form-group">
					<input type="text" name="nome" id="nome" class="form-control" placeholder="nome" required/>
				</div>
				<div class="form-group">
					<input type="text" name="url" id="url" class="form-control" placeholder="url" required/>
				</div>
				<div class="form-group">
					<input type="text" name="endereco" id="endereco" class="form-control" placeholder="endereco" required/>
				</div>
				<div class="form-group">
					<input type="text" name="bairro" id="bairro" class="form-control" placeholder="bairro" required/>
				</div>
				<div class="form-group">
					<input type="text" name="telefone" id="telefone" class="form-control" placeholder="telefone" required/>
				</div>
				<div class="form-group">
					<input type="text" name="imagem" id="imagem" class="form-control" placeholder="imagem" required/>
				</div>
				<div class="form-group">
					<input type="text" name="categoria" id="categoria" class="form-control" placeholder="categoria" required/>
				</div>
				<button type="submit" class="btn btn-success submit">adicionar</button>
			</form>

			<table class="table table-striped table-hover">
				<thead>
					<tr></tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		<script type="text/javascript" data-main="js/locais.js" src="js/libs/require.js"></script>
	</body>
</html>
