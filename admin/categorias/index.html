<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1>categorias</h1>
			</header>

			<!-- adicionar -->
			<form id="inserir-categoria" class="form-inline" action="http://app.viladasmerces/rest/categories" method="POST">
				<div class="form-group">
					<input type="text" name="name" id="name" class="form-control" placeholder="Nome" required/>
				</div>
				<div class="form-group">
					<input type="text" name="url" id="url" class="form-control" placeholder="URL" required/>
				</div>
				<button type="submit" class="btn btn-success submit">adicionar</button>
			</form>

			<!-- listagem -->
			<table id="tabela-categorias" class="table table-striped table-hover">
				<thead>
					<tr>
						<th>nome</th>
						<th>url</th>
						<th>gerenciar</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		<script type="text/javascript" data-main="../js/categorias/main.js" src="../js/libs/require.js"></script>
	</body>
</html>
